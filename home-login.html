<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>AJ home</title>
    <!--My CSS-->
    <link rel="stylesheet" href="/style/home-login.css" />
    <!--Font awesome link-->
    <script
      src="https://kit.fontawesome.com/37b42f3594.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Home Language-->
    <id class="landing">
      <!--Navigation Bar-->
      <class class="nav">
        <!--home button-->
        <ul class="class">
          <a href="home.html" class="fas fa-home"></a>
        </ul>
        <!--products button-->
        <ul class="class">
          <a href="products.html" class="fas fa-shopping-bag"></a>
        </ul>
        <!--user button-->
        <ul class="class">
          <a href="user.html" class="fas fa-user"></a>
        </ul>
      </class>
      <!--Heading-->
      <section class="home">
        <div class="heading">Welcome to AJ's Gardening Store</div>
      </section>
      <!--Login Form-->
      <form action="action" method="post">
        <div class="container">
          <label for="heading"><b>To proceed, enter the following details...</b></label>
          <div class="info">
              <input type="text" placeholder="Username" name="username" required />
              <input type="password" placeholder="Password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </div>
      </form>
    </id>
  </body>
</html>
